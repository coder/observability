{{- if and .Values.global.alerts.enabled (eq .Values.global.alerts.format "configmap") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: metrics-alerts
  namespace: {{ .Release.Namespace }}
data:
  coderd.yaml: |-
    groups:
    {{- include "coderd-prometheus-alerts" . }}
  provisionerd.yaml: |-
    groups:
    {{- include "provisionerd-prometheus-alerts" . }}
  enterprise.yaml: |-
    groups:
    {{- include "enterprise-prometheus-alerts" . }}
  postgres.yaml: |-
    groups:
    {{- include "postgres-prometheus-alerts" . }}
{{- end }}
