apiVersion: v1
kind: ConfigMap
metadata:
  name: metrics-alerts
data:
  {{ with .Values.global.postgres }}
  postgres.yaml: |-
  {{- with .alerts.groups.Notifications }}
  {{- $group := . -}}
  {{- if .enabled }}
    groups:
    - name: Notifications
      rules:
      {{- range $severity, $threshold := .thresholds }}
      - alert: PostgresNotificationQueueFillingUp
        expr: {{ include "postgres-pubsub-queue-usage-metric-name" . }} > {{ $threshold }}
        for: {{ $group.delay }}
        labels:
          severity: {{ $severity }}
      {{- end }}
  {{ end }}
  {{ end }}
  {{ end }}