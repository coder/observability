{{- if .Values.global.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: coder-dashboard-coderd
  namespace: {{ .Release.Namespace }}
  {{- with .Values.global.dashboards.configmapLabels }}
  labels: {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  coder-coderd.json: |- {{- include "coderd-dashboard.json" . | trim | nindent 4 }}
{{- end }}
